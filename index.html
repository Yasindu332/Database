<body style="padding-left: 10px; padding-bottom: 10px; padding-right: 10px; padding-top: 10px;">

<h1>Database And Boostrap</h1>

    <!--Body Code (ALL DISPLAY CODES)-->
    <label for="textbox" class="form-label">Type your text...=</label>
    <input id="txt" placeholder="Type something...">


<!--Output-->

    <button onclick="show()">Show</button>
    <p id="out"></p>

  <script>

    // Load saved text on page load
    window.onload = () => {
      txt.value = localStorage.getItem("savedText") || "";
      out.innerText = txt.value;
    };

    function show() {
      out.innerText = txt.value;
      localStorage.setItem("savedText", txt.value); // Save to "database"
    }

  </script>
</body>
